<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Charity Admin Home</title>
<style>
    body {
        background-image: url(registerpage.jpg);
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
    }
    .content {
        max-width: 800px;
        margin: 20px auto;
        padding: 0 20px;
        text-align: center;
    }
    h1 {
        color: #333;
        text-align: center;
    }
    p {
        color: #666;
        text-align: center;
        margin-top: 20px;
    }
    .links {
        text-align: center;
        margin-top: 40px;
    }
    .links a {
        color: #333;
        text-decoration: none;
        padding: 10px 20px;
        margin: 0 10px;
        border-radius: 5px;
        background-color: #f0f0f0;
    }
    .links a:hover {
        background-color: #ddd;
    }
</style>
</head>
<body>
    <div class="content">
        <h1>Welcome to Charity Admin</h1>
        <p>Manage your charity activities and donations efficiently.</p>
        
    </div>
</body>
</html>
